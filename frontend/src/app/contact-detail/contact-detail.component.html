<div *ngIf="contact" class="detail-header">
  <h1>{{ contact.name }}</h1>
</div>

<div *ngIf="contact" class="detail-container">
  <div class="left-section">
    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="profile-img" />
    <h2>{{ contact.name }}</h2>
  </div>

  <div class="vertical-divider"></div>

  <div class="info-grid">
    <div class="info-row">
      <span class="label">Poste :</span>
      <span class="value">{{ contact.position }}</span>
    </div>
    <div class="info-row">
      <span class="label">Entreprise :</span>
      <span class="value">{{ contact.company }}</span>
    </div>
    <div class="info-row">
      <span class="label">Email :</span>
      <span class="value"><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></span>
    </div>
    <div class="info-row">
      <span class="label">Téléphone :</span>
      <span class="value"><a href="tel:{{ contact.phone }}">{{ contact.phone }}</a></span>
    </div>
    <div class="info-row">
      <span class="label">Adresse :</span>
      <span class="value">{{ contact.address }}</span>
    </div>
  </div>
</div>

<div class="actions-centered">
  <button class="btn-action btn-edit" routerLink="/contact">
    <i class="material-icons">arrow_back</i>
    Retour
  </button>


  <button class="btn-action btn-edit">
    <i class="material-icons">edit</i>
    Modifier
  </button>

  <button class="btn-action btn-delete">
    <i class="material-icons">delete</i>
    Supprimer
  </button>
</div>


<div *ngIf="!contact" class="not-found">
  <p>Candidat introuvable.</p>
</div>
